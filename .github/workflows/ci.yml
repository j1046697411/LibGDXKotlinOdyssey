name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build with Gradle
        run: ./gradlew :lko-sect:build --no-daemon

      - name: Run unit tests
        run: ./gradlew :lko-sect:test --no-daemon

      - name: Generate test report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports
          path: lko-sect/build/reports/tests/

      - name: Run code quality checks (ktlint)
        continue-on-error: true
        run: ./gradlew :lko-sect:ktlintCheck --no-daemon

      - name: Generate coverage report
        run: ./gradlew :lko-sect:jacocoTestReport --no-daemon

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./lko-sect/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Check performance benchmarks
        continue-on-error: true
        run: ./gradlew :lko-sect:jmh --no-daemon

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: lko-sect/build/test-results/desktopTest/TEST-*.xml

  code-review:
    name: Code Quality Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Lint with detekt
        continue-on-error: true
        run: ./gradlew :lko-sect:detekt --no-daemon

      - name: Check code style (ktlint)
        run: ./gradlew :lko-sect:ktlintCheck --no-daemon

      - name: Comment PR with issues
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            // Example: post comment if issues found
            console.log('Code review checks completed');

