kotlin.code.style=official

# Pin the JVM used to run Gradle itself (wrapper/daemon). This avoids relying on global JAVA_HOME.
org.gradle.java.home=C:\\Program Files\\Java\\jdk-21

# Allow Gradle to download a JDK for toolchains if none is installed/configured.
org.gradle.java.installations.auto-download=true
# Prefer Adoptium (Eclipse Temurin) builds when auto-downloading.
org.gradle.java.installations.fromEnv=JAVA_HOME,JDK_HOME
